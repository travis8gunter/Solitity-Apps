<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Run Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <button class="button1" onclick="claimNFT()">Claim NFT</button>
    <button class="button2" onclick="claimTokens()">Claim Tokens</button>
    <button class="button3" onclick="connectMetamask()">Connect Metamask</button>

    <span class="nftTotalScore" data-nft-total-score>NFT Total Score: 0</span>
    <span class="gweiTotalScore" data-wei-total-score>Gwei Total Score: 0</span>

        <span class="score1" data-nft-score>NFT Score: 0</span> 
        <div class="score" data-score>Gwei Score:0</div>
    <div class="game" data-game>
        <div class="start-screen" data-start-screen>Press Any Key To Start</div>
        <img src="assests/ground.png" class="ground" data-ground>
        <img src="assests/ground.png" class="ground" data-ground>
        <img src="assests/playerStands.png" class="player" data-player>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"></script>
    <script src="blockchain.js"></script>
</body>
</html>
